<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhyShock - Tech Blog</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="blogs.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
</head>
<body class="dark-theme">
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loading-content">
            <div class="glitch-text" data-text="LOADING BLOG">LOADING BLOG</div>
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
            <div class="loading-percentage">0%</div>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html" style="text-decoration: none; color: inherit;">
                    <span class="glitch-text" data-text="WHYSHOCK">WHYSHOCK</span>
                </a>
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">HOME</a>
                <a href="index.html#about" class="nav-link">ABOUT</a>
                <a href="index.html#projects" class="nav-link">PROJECTS</a>
                <a href="index.html#skills" class="nav-link">SKILLS</a>
                <a href="blog.html" class="nav-link active">BLOG</a>
                <a href="index.html#contact" class="nav-link">CONTACT</a>
            </div>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Blog Section -->
    <section id="blog" class="blog-section">
        <div class="hero-background">
            <div class="cyber-grid"></div>
        </div>
        
        <div class="container">
            <!-- Blog List View -->
            <div id="blog-list-view">
                <div class="blog-header">
                    <h1 class="section-title">
                        <span class="glitch-text" data-text="TECH INSIGHTS">TECH INSIGHTS</span>
                    </h1>
                    <p class="blog-subtitle">
                        Exploring the frontiers of cloud computing, AI, and emerging technologies
                    </p>
                </div>

                <div class="blog-filters">
                    <button class="filter-btn active" data-tag="all">All Posts</button>
                    <button class="filter-btn" data-tag="AWS">AWS</button>
                    <button class="filter-btn" data-tag="Machine Learning">ML/AI</button>
                    <button class="filter-btn" data-tag="Edge Computing">Edge Computing</button>
                    <button class="filter-btn" data-tag="DevOps">DevOps</button>
                </div>

                <div class="blog-grid" id="blog-posts-container">
                    <!-- Blog posts will be dynamically loaded here -->
                </div>

                <div class="blog-pagination">
                    <button class="pagination-btn" id="prev-page" disabled>
                        <i class="fas fa-chevron-left"></i> Previous
                    </button>
                    <span class="pagination-info">Page <span id="current-page">1</span> of <span id="total-pages">1</span></span>
                    <button class="pagination-btn" id="next-page" disabled>
                        Next <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>

            <!-- Single Blog Post View -->
            <div id="blog-post-view" style="display: none;">
                <div class="blog-post-header">
                    <button class="back-btn" id="back-to-list">
                        <i class="fas fa-arrow-left"></i> Back to Blog
                    </button>
                </div>
                
                <article class="blog-post-content">
                    <div class="post-meta">
                        <div class="post-date" id="post-date"></div>
                        <div class="post-author" id="post-author"></div>
                        <div class="post-tags" id="post-tags"></div>
                    </div>
                    
                    <div class="post-image-container" id="post-image-container" style="display: none;">
                        <img id="post-image" alt="Blog post image">
                    </div>
                    
                    <div class="post-body" id="post-body">
                        <!-- Blog content will be loaded here -->
                    </div>
                    
                    <div class="post-footer">
                        <div class="post-share">
                            <h4>Share this post</h4>
                            <div class="share-buttons">
                                <button class="share-btn twitter" onclick="sharePost('twitter')">
                                    <i class="fab fa-twitter"></i> Twitter
                                </button>
                                <button class="share-btn linkedin" onclick="sharePost('linkedin')">
                                    <i class="fab fa-linkedin"></i> LinkedIn
                                </button>
                                <button class="share-btn copy" onclick="copyPostUrl()">
                                    <i class="fas fa-link"></i> Copy Link
                                </button>
                            </div>
                        </div>
                    </div>
                </article>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-text">
                    <p>&copy; 2025 WhyShock. All rights reserved.</p>
                </div>
                <div class="footer-social">
                    <a href="mailto:vaishak.i.kuppast@gmail.com" class="social-link">
                        <i class="fas fa-envelope"></i>
                    </a>
                    <a href="https://linkedin.com/in/vaishakikuppast" class="social-link" target="_blank">
                        <i class="fab fa-linkedin"></i>
                    </a>
                    <a href="https://github.com/vaishakik" class="social-link" target="_blank">
                        <i class="fab fa-github"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Floating Theme Toggle -->
    <button id="theme-toggle" class="floating-theme-toggle">
        <i class="fas fa-sun"></i>
    </button>

    <script src="script.js"></script>
    <script src="blog.js"></script>
</body>
</html>
